name: Laravel CI/CD

on: [push]

jobs:
  matrix-example:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [7.4, 8.0, 8.1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Run script
        run: |
          echo "PHP version: ${{ matrix.php-version }}"
          php -v
